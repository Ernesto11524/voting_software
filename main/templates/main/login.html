{% extends 'main/base.html' %}
{% load static %}

{% block title %}Login | GreenVote{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>

    <!-- filepath: main/templates/main/login.html -->
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Staff ID</label>
        <input type="text" id="username" name="username" placeholder="Enter your staff ID" required value="{{ form.username.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required value="{{ form.password.value|default_if_none:'' }}">
    </div>

    <button type="submit" class="btn-login">Login</button>
</form>
</div>
{% endblock %}
